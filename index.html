<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-div">
      <form method="post" action="send">
   
        <div class="fields">
          <div class="title">Kontakt</div>
          <div class="name"><input type="name" class="name-input" placeholder="Imię" /></div>
          <div class="email"><input type="email" class="mail-input" placeholder="Email" /></div>
          <div class="message-container"><textarea class="message" name="message" placeholder="Wiadomość" ></textarea></div>
          <input type="file" id="myFile" name="filename">
        </div>
        <button type="submit" class="send-button">Send</button>
        <button type="reset" class="delete-button">Delete</button>
        </form>
      </div>
    </div>
</body>
</html>
